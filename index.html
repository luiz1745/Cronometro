<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Decorrido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        #tempo {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tempo Decorrido</h1>
        <p id="tempo">0 horas, 0 minutos e 0 segundos</p>
    </div>

    <script>
        // Definindo uma data fixa (por exemplo, 1 de janeiro de 2025)
        const dataInicio = new Date('2025-01-01T00:00:00'); // Data fixa
        const dataInicialEmMs = dataInicio.getTime(); // Convertendo para milissegundos

        // Função para atualizar o tempo decorrido desde a data fixa
        function atualizarTempo() {
            const agora = Date.now(); // Hora atual
            const diferenca = (agora - dataInicialEmMs) / 1000; // Tempo em segundos

            // Calcular horas, minutos e segundos
            const horas = Math.floor(diferenca / 3600);
            const minutos = Math.floor((diferenca % 3600) / 60);
            const segundos = Math.floor(diferenca % 60);

            // Exibir o tempo no formato desejado
            document.getElementById('tempo').textContent = `${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        // Atualizar o tempo a cada segundo
        setInterval(atualizarTempo, 1000);
    </script>
</body>
</html>
