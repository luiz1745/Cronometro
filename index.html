<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      color: #333;
      margin-top: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    #tempo {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tempo Decorrido desde a meia-noite de 28 de fevereiro de 2025</h1>
  <p id="tempo">Carregando...</p>

  <script>
    // Define a data fixa: meia-noite de 28 de fevereiro de 2025 (lembre: mês 1 é fevereiro)
    const fixedStart = new Date(2025, 2, 28, 0, 0, 0);

    function atualizarTempo() {
      const agora = new Date();
      const diferencaMs = agora - fixedStart;
      const totalSeconds = Math.floor(diferencaMs / 1000);
      const horas = Math.floor(totalSeconds / 3600);
      const minutos = Math.floor((totalSeconds % 3600) / 60);
      const segundos = totalSeconds % 60;
      document.getElementById('tempo').textContent = `${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    atualizarTempo();
    setInterval(atualizarTempo, 1000);
  </script>
</body>
</html>
