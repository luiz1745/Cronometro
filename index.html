<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      color: #333;
      margin-top: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    #tempo {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tempo Decorrido desde 27 de fevereiro de 2025 às 11:00</h1>
  <p id="tempo">Carregando...</p>

  <script>
    // Define a data fixa: 27 de fevereiro de 2025, às 11:00 (mesmo que o mês seja indexado a partir de 0)
    const fixedStart = new Date(2025, 1, 27, 11, 0, 0);

    function atualizarTempo() {
      const agora = new Date();
      const diferencaMs = agora - fixedStart;  // diferença em milissegundos
      const totalSeconds = Math.floor(diferencaMs / 1000);  // total de segundos

      // Calcula horas, minutos e segundos
      const horas = Math.floor(totalSeconds / 3600);
      const minutos = Math.floor((totalSeconds % 3600) / 60);
      const segundos = totalSeconds % 60;

      // Atualiza o conteúdo do elemento com o tempo decorrido
      document.getElementById('tempo').textContent = `${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    // Atualiza imediatamente e depois a cada 1 segundo
    atualizarTempo();
    setInterval(atualizarTempo, 1000);
  </script>
</body>
</html>
